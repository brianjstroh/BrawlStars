spec:
  name: brawlstars
  region: sfo
  services:
  - environment_slug: python
    github:
      repo: brianjstroh/BrawlStars
      branch: main
      deploy_on_push: true
    http_port: 8080
    instance_count: 1
    name: brawlstars
    routes:
    - path: /brawlstars
    run_command: python -m flask run --host=0.0.0.0 --port=8080